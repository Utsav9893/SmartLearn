<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SmartLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container { display: flex; min-height: 100vh; padding-top: 80px; }
        .sidebar { width: 260px; padding: 30px; border-right: 1px solid var(--glass-border); }
        .main-content { flex: 1; padding: 40px; }
        .sidebar-menu { list-style: none; margin-top: 20px; }
        .sidebar-menu li { margin-bottom: 15px; }
        .sidebar-menu a { color: var(--text-muted); text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; transition: var(--transition); }
        .sidebar-menu a.active, .sidebar-menu a:hover { background: var(--glass); color: var(--primary); }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .progress-bar { background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="scrolled">
        <div class="logo"><h2>Smart<span style="color: var(--primary)">Learn</span></h2></div>
        <div class="user-profile" style="display: flex; align-items: center; gap: 10px;">
            <span>Welcome, <b>Alex</b></span>
            <div style="width: 40px; height: 40px; background: var(--primary); border-radius: 50%;"></div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Overview</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="index.html" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1 style="margin-bottom: 30px;">Student Dashboard</h1>
            
            <div class="stat-grid">
                <div class="glass-card">
                    <p style="color: var(--text-muted);">Enrolled</p>
                    <h2>12 Courses</h2>
                </div>
                <div class="glass-card">
                    <p style="color: var(--text-muted);">Completed</p>
                    <h2 style="color: #10b981;">4 Courses</h2>
                </div>
                <div class="glass-card">
                    <p style="color: var(--text-muted);">Points</p>
                    <h2 style="color: var(--secondary);">2,450 XP</h2>
                </div>
            </div>

            <h3>In Progress</h3>
            <div class="grid-3" style="margin-top: 20px;">
                <div class="glass-card">
                    <h4>Python for Data Science</h4>
                    <p style="font-size: 0.8rem; color: var(--text-muted);">Instructor: Dr. Smith</p>
                    <div class="progress-bar"><div class="progress-fill" style="width: 65%;"></div></div>
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                        <span>65% Complete</span>
                        <a href="course-detail.html" style="color: var(--primary); text-decoration: none;">Resume</a>
                    </div>
                </div>
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
