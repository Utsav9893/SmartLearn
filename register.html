<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SmartLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display: grid; place-items: center; min-height: 100vh; background: radial-gradient(circle at top left, #1e1b4b, #0b0e14);">

    <div class="glass-card" style="width: 100%; max-width: 450px; padding: 40px;">
        <h2 style="text-align: center; margin-bottom: 10px;">Create Account</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px;">Join 15,000+ students worldwide</p>
        
        <form onsubmit="event.preventDefault(); enrollNow('Account Created! Welcome.'); setTimeout(()=> window.location.href='dashboard.html', 1500);">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div>
                    <label style="font-size: 0.8rem; color: var(--text-muted);">First Name</label>
                    <input type="text" placeholder="John" required>
                </div>
                <div>
                    <label style="font-size: 0.8rem; color: var(--text-muted);">Last Name</label>
                    <input type="text" placeholder="Doe" required>
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="font-size: 0.8rem; color: var(--text-muted);">Email</label>
                <input type="email" placeholder="john@example.com" required>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-size: 0.8rem; color: var(--text-muted);">Password</label>
                <input type="password" placeholder="Min. 8 characters" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 25px; font-size: 0.9rem; color: var(--text-muted);">
            Already a member? <a href="login.html" style="color: var(--primary); text-decoration: none;">Login here</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
