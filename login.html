<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: grid; place-items: center; min-height: 100vh; background: radial-gradient(circle at top right, #1e1b4b, #0b0e14); }
        .auth-card { width: 100%; max-width: 400px; padding: 40px; text-align: center; }
        .form-group { text-align: left; margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .toggle-pass { position: absolute; right: 15px; top: 38px; cursor: pointer; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="glass-card auth-card">
        <h2 style="margin-bottom: 10px;">Welcome Back</h2>
        <p style="color: var(--text-muted); margin-bottom: 30px;">Login to continue your learning journey</p>
        
        <form id="loginForm" onsubmit="event.preventDefault(); enrollNow('Login Success! Redirecting...'); setTimeout(()=> window.location.href='dashboard.html', 1500);">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@company.com" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passInput" placeholder="••••••••" required>
                <i class="fas fa-eye toggle-pass" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Sign In</button>
        </form>

        <p style="margin-top: 25px; font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="register.html" style="color: var(--primary); text-decoration: none;">Create one</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById('passInput');
            pass.type = pass.type === 'password' ? 'text' : 'password';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
