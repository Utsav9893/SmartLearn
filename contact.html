<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SmartLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="scrolled">
        <div class="logo"><h2>Smart<span style="color: var(--primary)">Learn</span></h2></div>
    </nav>

    <section class="container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: center;">
        <div>
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Get in Touch</h1>
            <p style="color: var(--text-muted); margin-bottom: 30px;">
                Have questions about our corporate plans or need technical support? 
                Our team typically responds within 2 hours.
            </p>
            
            <div style="margin-bottom: 20px;">
                <p><i class="fas fa-envelope" style="color: var(--primary); margin-right: 10px;"></i> support@smartlearn.ai</p>
                <p style="margin-top: 10px;"><i class="fas fa-map-marker-alt" style="color: var(--primary); margin-right: 10px;"></i> 123 Tech Plaza, Silicon Valley, CA</p>
            </div>
        </div>

        <div class="glass-card">
            <form onsubmit="event.preventDefault(); enrollNow('Message Sent Successfully!'); this.reset();">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Email</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Message</label>
                    <textarea style="width: 100%; background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; border-radius: 8px; color: white; min-height: 120px;" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
